{% extends "main.html" %}
{% block logBtn %}
<a href="{{url_for('gdisconnect')}}"><button class="btn btn-large float-right button" type="button">Logout</button></a>
{% endblock %}
{% block midContent %}
<h2>Edit Field</h2>
<form action="#" method="POST">
	<div class="form-group row">
		<label for="inputName" class="col-sm-2 col-form-label">Name</label>
		<div class="col-sm-10">
			<input class="form-control" id="inputName" type='text' name="name" placeholder="Please enter the name of the field">
		</div>
	</div>
	<div class="form-group row">
		<label for="description" class="col-sm-2 col-form-label">Description</label>
		<div class="col-sm-10">
			<textarea class="form-control" rows="3" id="description" name="description" placeholder="Please write a bit about the tool or language"></textarea>
		</div>
	</div>
	<div class="form-group row">
		<label for="Website" class="col-sm-2 col-form-label">Website</label>
		<div class="col-sm-10">
			<input class="form-control" type="url" pattern="https?://.+" id="website" name="website" placeholder="Please enter the website for information">
		</div>
	</div>
	<div class="form-group row">
		<label for="url" class="col-sm-2 col-form-label">Image URL</label>
		<div class="col-sm-10">
			<input class="form-control" id="url" type='url' name="image" pattern="https?://.+" placeholder="Please enter the url of the image">
		</div>
	</div>
	<div class="form-group row">
		<label for="category" class="col-sm-2 col-form-label">Category</label>
		<div class="col-sm-10">
			<select class="form-control" id="category" name="category">
				{% for i in categories %}
				{% if menuitem.specialty_id == i.id %}
				<option value="{{i.name}}" selected>{{i.name}}</option>
				{% else %}
				<option value="{{i.name}}">{{i.name}}</option>
				{% endif %}
				{% endfor%}
			</select>
		</div>
	</div>
	<input type="submit" class="btn btn-success" name="choice" value="Edit">
	<input type="submit" class="btn btn-success" name="choice" value="Cancel" formnovalidate>
</form>	
{% endblock %}
