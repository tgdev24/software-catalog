<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="//apis.google.com/js/platform.js?onload=start"> </script>
</head>
	<body>
	<div id="signinButton">
		<span class="g-signin"
			data-scope="openid email"
			data-clientid="179818520544-qrdtmehqago5onkkak8bnl531vp81ntt.apps.googleusercontent.com.apps.googleusercontent.com"
			data-redirecturi="postmessage"
			data-accesstype="offline"
			data-cookiepolicy="single_host_origin"
			data-callback="signInCallback"
			data-approvalprompt="force">
		</span>
	</div>
	<div id="result"></div>
	<script>
		function signInCallback(authresult) {
			$('#signinButton').attr('style', 'display: none');
			$.ajax({
				type: 'POST',
				url: '/gconnect?state={{state}}',
				processData: false,
				data: authresult['code'],
				contentType: 'application/octet-stream; charse=utf-8',
				success: function(result){
					if(result){
						$('#result').html('Login Successful!<br>' + result + '</br>Redirecting...')
						setTimeout(function() {
							window.location.href = "/restaurant";
						}, 4000);
					}
					else if(authresult['error']){
						console.log("There was an error: " + authresult['error']);
					}
					else{
						$('#result').html("Failed to make a server-side call. Check console.");
					}
				}
			});
		}
	</script>
</body>
</html>
