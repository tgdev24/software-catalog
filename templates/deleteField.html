{% extends "main.html" %}
{% block logBtn %}
<a href="{{url_for('gdisconnect')}}"><button class="btn btn-large float-right button" type="button">Logout</button></a>
{% endblock %}
{% block midContent %}
<h2>Are you sure you want to delete {{name}} and all its associated languages/tools?</h2>
<form action="#" method="POST">
  <input type="submit" class="btn btn-success" name="choice" value="Yes">
  <input type="submit" class="btn btn-success" name="choice" value="No">
</form>
{% endblock %}
