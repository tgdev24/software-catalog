<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/styles/styles.css">
</head>
<body>
	<div id="primary-nav">
  		<div class="container pt-2 pb-2">
  			<div class="row d-flex">
  				<div class="col-lg-8 col-md-8 col-sm-12">
  					<h1 id="header" class="text-left">Software Catalog App</h1>
  				</div>
  				<div class="col-lg-4 col-md-4 col-sm-12 align-self-center">
  					<!-- <div class=""> -->
  						<button class="btn btn-large float-right button" type="button">Login</button>
  					<!-- </div> -->
  				</div>
  			</div>
  		</div>
  	</div>
	<div class="container pt-3 pb-3" id="awesome">	
		<div class="row">
			<div class="col-sm-3 fields">
				<h2 class="text-center">Jump To</h2>
				<a href="{{url_for('fields')}}"><h4>Homepage</h4></a>
				{% for i in fields %}
				<a href="{{url_for('languages', id=i.id)}}"><h4>{{i.name}}</h4></a>
				{% endfor %}
			</div>
			<div class="col-sm-9 mx-auto">
				<div>
					<h2 class="text-center">Languages in {{field.name}}</h2>
					<a href="{{url_for('newMenuItem', id = field.id)}}"><h4>Add New</h4></a>
				</div>
				<div class="text-center">
					{% for i in languages %}
					<div class="contain" id='{{i.name}}'>
						<h3>{{i.name}}</h3>
						<p>{{i.description}}</p>
						<p><a href="{{'%s'%i.website}}" target="_blank" style="color: #28a745;">For More Information</a></p>
						<img src="{{i.image}}" width="300">
						<a href="{{url_for('editMenuItem', id=field.id, menu_id=i.id)}}"><h6>Edit</h6></a>
						<a href="{{url_for('deleteMenuItem', id=field.id, menu_id=i.id)}}"><h6>Delete</h6></a>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
