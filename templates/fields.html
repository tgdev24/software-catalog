<html>
<head>
	<style>
		h1, h4{
			text-align: center;
		}
		.contain{
			width: 300px;
			margin-top: 10px;	
			border: 3px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
	<div>
		<h1>Software Specialties</h1>
		<a href="{{url_for('newField')}}"><h4>Create a new Field</h4></a>
	</div>
	<div>
		{% for i in fields %}
		<div class="contain">
			<h2><a href="{{url_for('languages', field=i.name)}}">{{i.name}}</a></h2>
			<a href="{{url_for('editField', field=i.name)}}"><h5>Edit Field</h5></a>
			<a href="{{url_for('deleteField', field=i.name)}}"><h5>Delete Field</h5></a>
		</div>
		{% endfor %}
	</div>
	<h1>Latest Additions</h1>
</body>
